<!DOCTYPE html>
<html>
<head>
<title>Photo Gallery</title>

<style>
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
}

.gallery img{
  width:100%;
  border-radius:8px;
}
</style>
</head>

<body>

<h2 align="center">Photo Gallery</h2>

<div class="gallery">
  <img src="Screenshot (54).png">
  <img src="Biriyani.jpg.jpeg">
  <img src="Screenshot 2026-01-30 121338.png">
 </div>

</body>
</html
